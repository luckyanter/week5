<!DOCTYPE html>
<html>
<head>
	<title>Timed game</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>
<div id="start">click start to play</div>
<div id="timeleft">time left</div>
<div id="questions">questions</div>
<div id="answers">answers</div>
<div id="result">result</div>

<script type="text/javascript">

$(document).ready(function() {

var all = [
	  {question : "why", answers : ["a","b","c","d"], correct : 0},
    {question : "how", answers : ["a","b","c","d"], correct : 3},
    {question : "who", answers : ["a","b","c","d"], correct : 1},
    {question : "what", answers: ["a","b","c","d"], correct : 2},
];

var time = 10;
var num = 0;
var right = 0;
var wrong = 0;
var noAnswer = 0;
var interval;

function start() {
  $("#start").on("click", function() {
	display();
	reset();
	});
}

console.log(all[num].question);

function display() {
   $("#questions").append(all[num].question);

   for (var i = 0; i < all[num].answers.length; i++) {
   	   var xanswer = all[num].answers[i].attr("data-number", i);
       $("#answers").append("<ol><li>" + xanswer + "</li></ol>");
   }

   respond();

   if (num === all.length) {
     end();
     noAnswer++; 
   } 
   else { 
      interval = setInterval(countDown, 1000);
      num++;  
   }
}

function respond() {
  $("#answers").on("click", function(){
  end();
  if ($(this).attr("data-number") === all[num].correct) {
    right++ 
  }
  else {
  	wrong++
  }

})
}

function end() {
	clearInterval(interval);
  $("#result").html("game over");
}

function reset() {
    time = 10;
    num = 0;
    right = 0;
    wrong = 0;
    none = 0;

}


function countDown() {
  time--;
  $("#timeleft").html("timeleft " + time);
  if (time === 0) {
  	end();
  }
}


start();


})
</script>

</body>
</html>
